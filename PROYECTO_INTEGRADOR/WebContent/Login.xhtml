		xmlns:p="http://primefaces.org/ui">

<head>
<title>Login</title>

<link rel="stylesheet" href="estilos/login.css" />
</head>

<body>
<header class="cabecera">

	<div align="left">
		<a href="NewFile.jsf"><img
			src="multimedia/logo.png" alt="" /></a>
	</div>

	<ul class="listado_2" style="text-align: right;">

	<li><a href="NewFile.jsf">Inicio</a></li>

	<li><a href="Autores.jsf">Autores</a></li>

	<li><a href="Login.jsf">Login</a></li>

	<li><a href="Info.jsf">Información</a></li>

	

	</ul>
	</header>
	<main>
	<br/>
	<br/>
	
<h:form >
    <div class="fondo">
		<div class="cuadro">
			
			<h2>Iniciar Sesión</h2>
			<label for="username">Correo</label>
			<h:inputText id="usuario" value="#{beanRegistroPersona.correo}"
				pt:placeholder="Ingrese el Correo" required="true"></h:inputText>

			<label for="password">Clave</label>
			<h:inputSecret id="clave" value="#{beanRegistroPersona.clave}"
				pt:placeholder="Ingrese Contraseña" required="true"></h:inputSecret>
            <br />
            <br />
			<h:commandButton value="Iniciar Sesión"
				action="#{beanRegistroPersona.iniciarSesion()}" />
			<a href="Index.jsf">Página Principal</a>
	
				 
		</div>
	</div>
</h:form>
</main>
</body>
